<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style copy.css">
</head>
<body>
    <div class="wrap">
        <h1>작품 접수하기</h1>
        <form action="">
        <table>
            <tbody>
                <tr>
                    <td>자녀 성명</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>접수 부문</td>
                    <td>
                        <input type="radio" name="age" value="kid">유치부
                        <input type="radio" name="age" value="scholl_low">초등학교 저학년(1~3)
                        <input type="radio" name="age" value="scholl_high">초등학교 고학년(4~6)
                    </td>
                </tr>
                <tr>
                    <td>자녀 계좌번호<br>(참가상 혜택 지급용)</td>
                    <td>
                        <input type="number" maxlength="3" oninput="maxLengthCheck(this)" class="account_number_first" pattern="[0-9]*" inputmode="numeric" min="0"> - <input type="number" maxlength="2" oninput="maxLengthCheck(this)" class="account_number_second" pattern="[0-9]*" inputmode="numeric" min="0"> - <input type="number" maxlength="6" oninput="maxLengthCheck(this)" class="account_number_third" pattern="[0-9]*" inputmode="numeric" min="0">
                    </td>
                </tr>
                <tr>
                    <td>작품 업로드</td>
                    <td><label for="input-file">파일 업로드</label><input type="file" id="input-file" multiple accept="image/*"></td>
                </tr>
                <tr>
                    <td>작품 설명</td>
                    <td><textarea name="" id="" cols="30" rows="1" class="text-area" maxlength="100"></textarea></td>
                </tr>
            </tbody>
        </table>
        <input type="submit">
    </form>
    </div>


    <script>
        // 계좌번호 최대숫자 제한 부분
        function maxLengthCheck(object){
            if (object.value.length > object.maxLength){
                object.value = object.value.slice(0, object.maxLength);
    }
}


// textarea height값 변환 부분
const DEFAULT_HEIGHT = 30; // textarea 기본 height

const textarea = document.querySelector('.text-area');

textarea.oninput = (event) => {
  const target = event.target;

  target.style.height = 0;
  target.style.height =  target.scrollHeight + 'px';
};



// 계좌번호 포커스 부분
const first = document.querySelector('.account_number_first');
const second = document.querySelector('.account_number_second');
const third = document.querySelector('.account_number_third');


first.addEventListener('keyup', function(){
    if(first.value.length == first.maxLength){
        second.focus();
    }    
})

second.addEventListener('keyup', function(){
    if(this.value.length == this.maxLength){
        third.focus();
    }
    
})



    </script>

  
</body>
</html>
